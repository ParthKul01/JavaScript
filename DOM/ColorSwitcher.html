<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .contaniner{
        margin-left: 300px;
        margin-top: 200px;
    }

    .button1{
        background-color: red ;
        height : 200px ;
        width: 200px;
    }
    .button2{
        background-color: blue ;
        height : 200px ;
        width: 200px;
    }
    .button3{
        background-color: green ;
        height : 200px ;
        width: 200px;
    }
    .button4{
        background-color: pink;
        height : 200px ;
        width: 200px;
    }



</style>  
<body>
    
    <div class = "contaniner">

    <button class = "button1" id = "red"></button>
    <button class = "button2" id = "blue"></button>
    <button class = "button3" id = "green"></button>
    <button class = "button4" id = "pink"></button>

    </div>

    <h2 style = "color : black ; margin-left: 400px; "> Click the above buttons to change the background color </h2>


</body>


<script>

    const data = document.querySelectorAll('button') ;
    const body = document.querySelector('body')

    data.forEach( function(button) {

        button.addEventListener('click',function(e){

            if(e.target.id == "red"){
                body.style.backgroundColor = e.target.id
            }
            if(e.target.id == "blue"){
                body.style.backgroundColor = e.target.id
            }
            if(e.target.id == "green"){
                body.style.backgroundColor = e.target.id
            }
            if(e.target.id == "pink"){
                body.style.backgroundColor = e.target.id
            }
        }) ;
    }) ;



</script>
</html>
