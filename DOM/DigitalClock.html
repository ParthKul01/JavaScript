<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            background-color: #212121;
        }

        .main {
            display: flex ;
            height : 100vh ;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #clock {
            font-size: 40px;
            background-color: orange;
            padding: 20px 50px;
            margin-top: 10px;
            border-radius: 10px;

            color: black;
        }



    </style>


   
</head>
<body>
    
    <div class = "main">
    
        <div class = "text" style="color: white; font-size: 15px;"> Your Local Time </div>


        <div id = "clock"></div>

    </div>

    <script>

        const clock = document.getElementById('clock') ;

        setInterval(function () {
            let date = new Date() ;
            clock.innerHTML = date.toLocaleTimeString() ;
        },1000) ;


    </script>


</body>

</html>
