<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parth Kulknari</h1>
    <button id="stop">Stop</button>
</body>
<script>
  const change =  setTimeout(() => {
        document.querySelector('h1').innerHTML = "This is Parth Kulknari"
    },2000) ;

    document.querySelector('#stop').
    addEventListener('click',() => {
         clearTimeout(change) ;
         alert("SetTime out Stopped ") ;
    }) ;
</script>
</html>
